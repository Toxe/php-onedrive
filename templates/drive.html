<p>
    Path: {{ path }}
</p>

<table class="files">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Modified</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td><a href="{{ file.url}}">{{ file.name }}</a></td>
            <td>{{ file.size }}</td>
            <td>{{ file.modified }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
